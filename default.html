<!DOCTYPE html>
<html>
  <head>
    <title>Group Web</title>
  </head>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    header {
      background-color: #000000;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
  </style>

  <body>
    <header><h1>Group Web</h1></header>
    <div class="container">
      <div>
        <p>Thông tin nhóm</p>
        <ol>
          <li>21127011 - Trịnh Xuân Bách</li>
          <li>21127259 - Trần Hoàng Duy</li>
        </ol>
      </div>

      <img
        src="./images/group_picture.jpg"
        alt="Group Picture"
        usemap="#workmap"
        width="400"
        height="379"
      />

      <map name="workmap">
        <area
          shape="rect"
          coords="40,10,150,355"
          alt="Person1"
          href="./members/21127011/21127011.html"
        />
        <area
          shape="rect"
          coords="250,10,360,355"
          alt="Person2"
          href="./members/21127259/21127259.html"
        />
      </map>
    </div>
  </body>
</html>
